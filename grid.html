<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid system</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">;
</head>
<body>
    <div class="container">
        <div class="bg1">
            <h1>16<span>|24</span></h1>
            <p>goals completed</p>
        </div>
    <div class="bg2">
        <h1><i class="fas fa-battery-three-quarters"></i></h1>
        <p>Respiration</p>
    </div>
    <div class="bg1">
        <h1><i class="fas fa-running"></i></h1>
        <p>miles</p>
    </div>
    <div class="bg2">
        <h1>36 deg</h1>
        <p>temperature</p>
        </div>
        <div class="bg2">
            <h1><i class="fas fa-bed"></i></h1>
            <p>Sleep keep</p>
        </div>

    <div class="bg1">
        <h1>98<span>bpm</span></h1>
        <p>Heart rate</p>
    </div>
    <div class="bg2">
        <h1>28<span>%</span></h1>
        <p>Fat percentage</p>

    </div>
    <div class="bg1">
        <h1>118<span>mgdl</span></h1>
        <p>Blood glucose</p>

    </div>
    <div class="bg2">
        <h1>720<span>kcal</span></h1>
        <p>AVG Consumption</p>
    </div>
    <div class="bg1">
        <h1><i class="fas fa-dumbell"></i></h1>
        <p>workout</p>
    </div>
    <div class="bg2">
        <h1>85<span>%</span></h1>
        <p>body hydration</p>

    </div>
    </div>

    
</body>
</html>
